# Puerto de la aplicación
server.port=8080

# Configuración de la base de datos usando variables de entorno con valores por defecto
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/retudb}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:postgres}

# Crea o actualiza las tablas en desarrollo
spring.jpa.hibernate.ddl-auto=update

# Mostrar las consultas SQL en la consola
spring.jpa.show-sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
