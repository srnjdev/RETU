<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | RETU</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <style>
        /* Estilos personalizados que no tienen un equivalente directo en Bootstrap */
        .login-container {
            border-radius: 0.5rem; /* Equivalente a border-radius: 8px */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 350px; /* Mantiene el ancho */
            animation: neon-border 5s linear infinite; /* Mantiene la animación */
        }

        @keyframes neon-border {
            0% {
                box-shadow: 0 0 10px rgba(255, 0, 0, 0.8);
            }
            20% {
                box-shadow: 0 0 10px rgba(255, 165, 0, 0.8);
            }
            40% {
                box-shadow: 0 0 10px rgba(255, 255, 0, 0.8);
            }
            60% {
                box-shadow: 0 0 10px rgba(0, 255, 0, 0.8);
            }
            80% {
                box-shadow: 0 0 10px rgba(0, 0, 255, 0.8);
            }
            100% {
                box-shadow: 0 0 10px rgba(255, 0, 0, 0.8);
            }
        }

        .logo {
            width: 80px;
            margin-right: 1rem;
        }

        .forgot-password-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 1rem;
        }

        .forgot-password {
            color: #6c757d; /* Color de texto secundario de Bootstrap */
            text-decoration: none;
            padding: 0 0.5rem;
            font-size: 0.875rem; /* Tamaño de fuente pequeño de Bootstrap */
            white-space: nowrap;
        }

        .key-image {
            width: 15px;
            height: auto;
            margin: 0 0.2rem;
        }

        .line {
            border-top: 1px solid #ccc;
            width: 30%;
        }
    </style>
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">
    <div class="login-container bg-white p-4 text-center">
        <div class="logo-container d-flex align-items-center justify-content-center mb-3">
            <img th:src="@{/imagenes/retu.jpg}" alt="Logo de la aplicación" class="logo">
            <h1 class="h3 mb-0">RETU</h1>
        </div>
        <h2 class="h5 mb-3 fw-bold">Registro de Tareas para Tutores</h2>
        <p class="mb-4 fw-bold small text-muted">Ingresa tus credenciales para acceder</p>
        <form th:action="@{/login}" method="post">
            <div class="mb-3">
                <label for="username" class="form-label">Correo / Usuario</label>
                <input type="text" class="form-control" name="username" id="username" required placeholder="email@ues.edu.sv"/>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" name="password" id="password" required placeholder="contraseña"/>
            </div>
            <button type="submit" class="btn btn-primary w-100 fw-bold">Ingresar</button>
        </form>

        <div class="forgot-password-container mt-3">
            <span class="line"></span>
            <a href="#" class="forgot-password">Olvidé mi contraseña</a>
            <img th:src="@{/imagenes/Key.png}" alt="Llave dorada" class="key-image">
            <span class="line"></span>
        </div>

        <div th:if="${param.error}" class="mt-3">
            <p class="text-danger">Credenciales inválidas</p>
        </div>
    </div>
</body>
</html>
